<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href = "{% url 'index' %}">Connectedin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href = "{% url 'meu_perfil'  %}">{{ perfil_logado.nome }}<span class="sr-only">(current)</span></a>
            </li>

            <form action="{% url 'pesquisar_user' %}" class="form-inline my-10 my-lg-0 ml-lg-5" method="post">
                {% csrf_token %}
              <input required name = 'nome' class="form-control mr-sm-2 " type="search" placeholder="Pesquisar Usuário" aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>

        </ul>
        <div class="nav-item dropdown dropleft">
                <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <a class="dropdown-item" href="{% url "desativar" %}">Desativar Conta</a>
                    <a class="dropdown-item" href="{% url 'alterar_senha' %}">Alterar Senha</a>

                </div>
        </div>
        <a class="nav-link " href="/logout/"><i class="fas fa-sign-out-alt"></i></a>



    </div>
</nav>

    {% block body %}
    {% endblock %}
