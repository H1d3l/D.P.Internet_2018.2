{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static "/bootstrap-4.1.3/css/bootstrap.css" %}" rel="stylesheet"/>
    <script type="text/javascript" src= "{% static "/bootstrap-4.1.3/js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-3.3.1.min.js"  %}"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1>Bem-Vindo</h1>
        </nav>
    </header>

    {% for question in questions %}

    <div class="container">
        <div class="row">
            <div class="col-sm">
                    {{ question.question_text }}
                    {{ question.pub_date }}
            </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
