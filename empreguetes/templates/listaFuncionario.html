{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Funcionario</title>
</head>
<body>
    {% block content %}
        {% for funcionario in funcionarios %}
            <h2>{{ funcionario.nome }}</h2>
            <h2>{{ funcionario.endereco }}</h2>
        {% endfor %}
    {% endblock %}

</body>
</html>
