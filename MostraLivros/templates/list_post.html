{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de postagens</title>
</head>
<body>
    {% block content %}
        {% for post in posts %}
            <h2>{{post.title}}</h2>
            <p>{{post.text|linebreaksbr}}</p>
            <a class="btn btn-primary" href="{% url 'edit_post' post.pk %}">Editar </a>
        {% endfor %}
    <a href="{% url 'add_post' %}">Add post</a>
    {% endblock %}

</body>
</html>
